{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="row">
                <button class="btn btn-sm btn-outline-danger ml-4 mb-3" data-toggle="modal" data-target="#Upload">
                    Upload Profile
                </button>
                <div class="modal fade" id="Upload" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Profile Upload</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-sm btn-outline-danger">Upload</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                                        Close
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top:8%">
                    <div class="content-section">
                        <div class="media">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-3">
                                        <img class="rounded-circle account-img" src="{{ users.profile.profile_pic.cdn_url }}">
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <div class="media-body">
                                            <div class="account-heading">
                                                <span class="mr-3 text-secondary username">{{ users.profile.username }}</span>
                                                
                                            </div>
                                        </div>
                                        <h5>{{ user.profile.name }}</h5>
                                        <p class="text-secondary">{{ user.profile.bio }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-4">
                    <div class="card-columns">
                        {% for image in images %}
                        <div class="card">
                            <div class="card-body parent ">
                                <div class="im">
                                <img src="{{image.image.cdn_url}}" alt="{{image.title}}" class="card-img">
                                
                                    </div>
                                    </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            {% endblock %}
