{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="row">
                <form action="" method="post" novalidate>
                    {% csrf_token%}
                    {{ form|crispy}}
                    <a href="{% url 'index' %}"> <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Submit</button> </a>
                </form>
            {% endblock %}
